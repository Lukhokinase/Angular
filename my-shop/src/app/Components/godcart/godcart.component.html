<app-navbar></app-navbar>


<main>
<section class="shopping-cart dark">
    <div class="container">
       <div class="block-heading">
         <h2>Your Wagon</h2>
         <p>Enjoy your easy shopping experience , Shop again</p>
        </div>
       <div class="content">
            <div class="row">
                <div class="col-md-12 col-lg-8" *ngFor = "let item of items">
                    <div class="items">
                        <div class="product">
                            <div class="row">
                                <div class="col-md-3">
                                    <img class="img-fluid mx-auto d-block image Godimage" src={{item.picture}}>
                                </div>
                                <div class="col-md-8">
                                    <div class="info">
                                        <div class="row">
                                            <div class="col-md-5 product-name">
                                                <div class="product-name">
                                                    <a href="#"></a>
                                                    <div class="product-info">
                                                        <div class="Godtext" >Product: <span class="value">{{item.itemname}}</span>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-4 quantity del d-flex" >
                                                <ul>
                                                    <!-- {{ item.name }} -->
                                                    
                                                    <svg (click)="decrementQuantity(item)"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="black" d="M18 16H6c-1.654 0-3-1.346-3-3s1.346-3 3-3h12c1.654 0 3 1.346 3 3s-1.346 3-3 3zM6 12c-.551 0-1 .449-1 1s.449 1 1 1h12c.551 0 1-.449 1-1s-.449-1-1-1H6z"/></svg>
                                                    {{ item.quantity }}

                                                    <svg  (click)="incrementQuantity(item, 1)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="black" d="M12 21c-1.654 0-3-1.346-3-3l.053-3.053L6.018 15C4.346 15 3 13.654 3 12s1.346-3 3-3l3.053-.054L9 6.018C9 4.346 10.346 3 12 3s3 1.346 3 3l.055 2.946L18.018 9C19.654 9 21 10.346 21 12s-1.346 3-3 3l-2.945-.053L15 18.018C15 19.654 13.654 21 12 21zm-1-8v5.018c0 .533.449.982 1 .982s1-.449 1-1v-5h5.018c.533 0 .982-.449.982-1s-.449-1-1-1h-5V6c0-.569-.449-1-1-1s-1 .449-1 1v5H6c-.569 0-1 .449-1 1s.449 1 1 1h5z"/></svg>
                                                  
                                                    <svg (click)="delete(item)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="red" d="M19 4h-3.5l-1-1h-5l-1 1H5v2h14M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12Z"/></svg>
                                                    
                                                </ul>
                                            </div>

                                            <div class="col-md-3 price">
                                                <span>R{{item.price}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                  
                </div>
                <div class="col-md-12 col-lg-4">
                    <div class="summary">



                        <div class="summary-item">
                            <span class="text">Total</span>
                            <span class="price">R{{cartTotal |async}}</span>
                        </div>

                        <button type="button" class="btn btn-dark btn-lg btn-block" routerLink="/Checkout">Checkout</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block button1" routerLink="/menu">Back to Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

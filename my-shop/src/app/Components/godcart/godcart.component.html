<app-navbar></app-navbar>


<main>
<section class="shopping-cart dark">
    <div class="container">
       <div class="block-heading">
         <h2>Your Wagon</h2>
         <p>Enjoy your easy shopping experience , Shop again</p>
        </div>
       <div class="content">
            <div class="row">
                <div class="col-md-12 col-lg-8" *ngFor = "let item of items">
                    <div class="items">
                        <div class="product">
                            <div class="row">
                                <div class="col-md-3">
                                    <img class="img-fluid mx-auto d-block image" src={{item.picture}}>
                                </div>
                                <div class="col-md-8">
                                    <div class="info">
                                        <div class="row">
                                            <div class="col-md-5 product-name">
                                                <div class="product-name">
                                                    <a href="#"></a>
                                                    <div class="product-info">
                                                        <div>Product: <span class="value">{{item.itemname}}</span></div>


                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-4 quantity del d-flex" >
                                                <ul>
                                                    <!-- {{ item.name }} -->
                                                    <button (click)="decrementQuantity(item)">-</button>
                                                    {{ item.quantity }}
                                                    <button (click)="incrementQuantity(item, 1)">+</button>

                                                    <button (click)="delete(item)">x</button>
                                                </ul>
                                            </div>

                                            <div class="col-md-3 price">
                                                <span>R{{item.price}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                  
                </div>
                <div class="col-md-12 col-lg-4">
                    <div class="summary">



                        <div class="summary-item"><span class="text">Total</span><span class="price">{{totalAmount| currency:'R'}}</span></div>

                        <button type="button" class="btn btn-dark btn-lg btn-block" routerLink="/Checkout">Checkout</button>
                        <button type="button" class="btn btn-dark btn-lg btn-block button1" routerLink="/menu">Back to Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<app-navbar></app-navbar>



<div class="login_form_wrapper d-flex justify-content-center">

    <div class="image-container"></div>
    <div class="container">
        
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                
                <form class="login_wrapper" (ngSubmit)="f.form.valid && login()" #f="ngForm" nonvalidate>
                    <div class="logo d-flex justify-content-center">
                        <img src="../../assets/logo.png" alt="" height="80" width="80">
                      </div>
                      <div class="text-center mt-4 name phunga">
                          PhungaCafe
                      </div>
                    
                    <div class="formsix-pos" >
                        <div class="form-group i-email">
                            
                            <input type="username" class="form-control" required id="username" placeholder="username"
                            name="username" [(ngModel)]="form.username" required #username="ngModel" 
                            required [ngClass]="{'is-invalid': f.submitted && username.errors}" minlength="4">
                            
                            <div *ngIf="username.invalid && (username.dirty || username.touched)"
    class="alert">

  <div *ngIf="username.errors?.['required']" class="alert alert-danger px-4">
    Username is required.
  </div>
  <div *ngIf="username.errors?.['minlength']" class="alert alert-danger px-4">
    Name must be at least 4 characters long.
  </div>
  

</div>

                        </div> 
                        
                    </div> 
                    <div class="formsix-e">
                        <div class="form-group i-password">
                            <input type="password" class="form-control" required id="password" placeholder="password"
                            name="password" [(ngModel)]="form.password" required #password="ngModel" 
                            minlength="4" >
                            
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert">

  <div *ngIf="password.errors?.['required']" class="alert alert-danger px-4">
    Password is required.
  </div>
  <div *ngIf="username.errors?.['minlength']" class="alert alert-danger px-4">
    Password must be at least 4 characters long.
  </div>
                        </div>
                    </div>
                    <div class="login_password"></div>
                       
                        
                    
                    <div class="login_btn_wrapper">
                        <button class="btn btn-dark login_btn text-center" (click)="login()" [disabled]="username.invalid || password.invalid" > LOGIN </button>
                        <div class="alert alert-danger p-3" *ngIf="isLoginFailed">
                            <span>Login Failed!</span>
                        </div>
                        <div class="alert alert-success p-3" *ngIf="isSuccessful">
                            <span>Logging is successful!</span>
                        </div>
                        
                    </div>
                    <div class="login_message">
                        <p>Don&rsquo;t have an account ? <a routerLink="/register"> Sign up </a> </p>
                    </div>
                
            </div>

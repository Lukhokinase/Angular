<body>
    

    <!-- Navigation-->
    <app-nav></app-nav>
    <!-- Product section-->
    <section class="py-5 loki">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.picture}}" alt="..."></div>
                <div class="col-md-6" *ngIf = "product">
                    
                    <h1 class="display-5 fw-bolder">{{product.itemname}}</h1>
                    <div class="fs-5 mb-5 border-radius: 42px;">
                        <span class="text">R{{product.price}}</span>
                        <!-- <span>R</span> -->
                    </div>
                    <p class="lead">Details</p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem">
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1" routerLink="/Cart" click="addToCart(item)"> Add to cart</i>
                           
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Related items section-->
    
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white"></p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>


</body>
